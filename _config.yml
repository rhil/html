# Jekyll Configuration for GitHub Pages
remote_theme: pages-themes/primer@v0.6.0
title: HTML Pages
description: Markdown pages rendered by GitHub Pages

plugins:
  - jekyll-remote-theme

markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  parse_block_html: true

# Build settings
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - .git
  - .gitignore

# Permalink structure
permalink: /:path/
