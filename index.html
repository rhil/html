<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subfolder Index</title>
    <style>
      :root {
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: #0f172a;
        color: #e2e8f0;
      }

      main {
        width: min(720px, calc(100% - 2rem));
        padding: 2rem;
        border-radius: 14px;
        background: #111827;
        border: 1px solid #334155;
      }

      h1 {
        margin: 0 0 1rem;
      }

      p {
        margin: 0 0 1rem;
        color: #cbd5e1;
      }

      ul {
        margin: 0;
        padding-left: 1.25rem;
      }

      a {
        color: #93c5fd;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Available Subfolders</h1>
      <p>Wird automatisch aus dem Repository geladen.</p>
      <ul id="folder-list">
        <li><a href="./blinkist/">blinkist</a></li>
      </ul>
    </main>
    <script>
      const owner = "rhil";
      const repo = "html";
      const branch = "main";

      async function loadFolders() {
        const list = document.getElementById("folder-list");
        const apiUrl = `https://api.github.com/repos/${owner}/${repo}/contents?ref=${branch}`;

        try {
          const response = await fetch(apiUrl);
          if (!response.ok) {
            throw new Error("GitHub API request failed");
          }

          const items = await response.json();
          const folders = items
            .filter((item) => item.type === "dir" && !item.name.startsWith("."))
            .sort((a, b) => a.name.localeCompare(b.name));

          if (!folders.length) {
            list.innerHTML = "<li>Keine Subfolder gefunden.</li>";
            return;
          }

          list.innerHTML = folders
            .map((folder) => `<li><a href="./${folder.name}/">${folder.name}</a></li>`)
            .join("");
        } catch {
          list.innerHTML = "<li>Konnte Ordnerliste nicht laden.</li>";
        }
      }

      loadFolders();
    </script>
  </body>
</html>
