<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subfolder Index</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
      :root {
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      }

      body {
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        min-height: 100vh;
        padding: 2rem 0;
      }

      .main-card {
        background: #111827;
        border: 1px solid #334155;
        border-radius: 14px;
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.35);
      }

      .card-header {
        background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
        border-bottom: 1px solid #475569;
        color: #e2e8f0;
      }

      .card-body {
        color: #cbd5e1;
      }

      .list-group-item {
        background: #1e293b;
        border-color: #334155;
        color: #e2e8f0;
        transition: all 0.3s ease;
      }

      .list-group-item:hover {
        background: #334155;
        transform: translateX(5px);
      }

      .list-group-item a {
        color: #93c5fd;
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .list-group-item a:hover {
        color: #bfdbfe;
      }

      .spinner-border {
        color: #93c5fd;
      }

      .alert {
        background: #1e293b;
        border-color: #334155;
        color: #cbd5e1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8">
          <div class="card main-card">
            <div class="card-header py-3">
              <h1 class="h3 mb-0">
                <i class="bi bi-folder2-open"></i> Available Subfolders
              </h1>
            </div>
            <div class="card-body">
              <p class="mb-3">Wird automatisch aus dem Repository geladen.</p>
              <div id="loading" class="text-center py-4">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
              <ul id="folder-list" class="list-group list-group-flush d-none"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const owner = "rhil";
      const repo = "html";
      const branch = "main";

      async function loadFolders() {
        const list = document.getElementById("folder-list");
        const loading = document.getElementById("loading");
        const apiUrl = `https://api.github.com/repos/${owner}/${repo}/contents?ref=${branch}`;

        try {
          const response = await fetch(apiUrl);
          if (!response.ok) {
            throw new Error("GitHub API request failed");
          }

          const items = await response.json();
          const folders = items
            .filter((item) => item.type === "dir" && !item.name.startsWith("."))
            .sort((a, b) => a.name.localeCompare(b.name));

          loading.classList.add("d-none");
          list.classList.remove("d-none");

          if (!folders.length) {
            list.innerHTML = '<li class="list-group-item">Keine Subfolder gefunden.</li>';
            return;
          }

          list.innerHTML = folders
            .map((folder) => `
              <li class="list-group-item">
                <a href="./${folder.name}/">
                  <i class="bi bi-folder"></i>
                  ${folder.name}
                </a>
              </li>
            `)
            .join("");
        } catch (error) {
          loading.classList.add("d-none");
          list.classList.remove("d-none");
          list.innerHTML = `
            <li class="list-group-item">
              <div class="alert alert-warning mb-0" role="alert">
                <i class="bi bi-exclamation-triangle"></i>
                Konnte Ordnerliste nicht laden.
              </div>
            </li>
          `;
        }
      }

      loadFolders();
    </script>
  </body>
</html>
