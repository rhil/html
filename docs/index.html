<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Project Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Documentation for HTML project">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  
  <!-- Theme: Vue (mobile-optimized) -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  
  <!-- Custom styling to match your dark theme -->
  <style>
    :root {
      --base-font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      --theme-color: #93c5fd;
      --theme-color-dark: #60a5fa;
    }
    
    body {
      font-family: var(--base-font-family);
    }
    
    /* Dark theme customization */
    .sidebar {
      background-color: #111827;
      border-right: 1px solid #334155;
    }
    
    .sidebar-nav li a {
      color: #cbd5e1;
    }
    
    .sidebar-nav li a:hover {
      color: var(--theme-color);
    }
    
    .app-name {
      color: #e2e8f0;
    }
    
    /* Mobile optimization */
    @media screen and (max-width: 768px) {
      .sidebar {
        transform: translateX(-300px);
      }
      
      .sidebar.open {
        transform: translateX(0);
      }
      
      body.close .sidebar {
        transform: translateX(-300px);
      }
    }
  </style>
</head>
<body>
  <div id="app">Loading...</div>
  
  <script>
    window.$docsify = {
      name: 'HTML Project',
      repo: 'https://github.com/rhil/html',
      loadSidebar: true,
      subMaxLevel: 2,
      homepage: 'README.md',
      
      // Search plugin
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'Search...',
        noData: 'No Results!',
        depth: 3
      },
      
      // Mobile optimization
      themeColor: '#93c5fd',
      
      // Pagination
      pagination: {
        previousText: 'Previous',
        nextText: 'Next',
        crossChapter: true,
        crossChapterText: true,
      },
      
      // Copy code plugin
      copyCode: {
        buttonText: 'Copy',
        errorText: 'Error',
        successText: 'Copied'
      }
    }
  </script>
  
  <!-- Docsify core -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  
  <!-- Plugins -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  
  <!-- Syntax highlighting -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-javascript.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-css.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-markup.min.js"></script>
</body>
</html>
