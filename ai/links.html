<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Links</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: #0f172a;
        color: #e2e8f0;
      }

      main {
        width: min(680px, calc(100% - 2rem));
        padding: 2rem;
        border-radius: 14px;
        background: #111827;
        border: 1px solid #334155;
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.35);
      }

      h1 {
        margin: 0 0 0.75rem;
        font-size: clamp(1.5rem, 3vw, 2.2rem);
      }

      p {
        margin: 0 0 1rem;
        line-height: 1.6;
        color: #cbd5e1;
      }

      ul {
        margin: 0;
        padding-left: 1.25rem;
      }

      li + li {
        margin-top: 0.6rem;
      }

      a {
        color: #93c5fd;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>AI Links</h1>
      <p>Schnellzugriff auf die gew√ºnschten Tools:</p>
      <ul>
        <li><a href="https://github.com/cline/cline" target="_blank" rel="noopener noreferrer">Cline</a></li>
        <li><a href="https://www.continue.dev/" target="_blank" rel="noopener noreferrer">Continue</a></li>
        <li><a href="https://openrouter.ai/" target="_blank" rel="noopener noreferrer">OpenRouter</a></li>
      </ul>
    </main>
  </body>
</html>
