<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Pages</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    :root { --dark-bg: #0f172a; --dark-secondary: #1e293b; --dark-tertiary: #334155; --text-light: #e2e8f0; --text-muted: #cbd5e1; --accent: #93c5fd; }
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body { background: linear-gradient(135deg, var(--dark-bg) 0%, var(--dark-secondary) 100%); min-height: 100vh; padding: 1rem 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
    
    .navbar-brand { font-weight: 600; font-size: 1.5rem; }
    
    .navbar { background: rgba(30, 41, 59, 0.95) !important; border-bottom: 1px solid var(--dark-tertiary); }
    
    .main-container { padding: 2rem 1rem; min-height: calc(100vh - 60px); display: flex; flex-direction: column; }
    
    .content-wrapper { display: flex; gap: 1.5rem; flex-wrap: wrap; }
    
    .sidebar { flex: 0 1 280px; }
    
    .main-content { flex: 1; min-width: 0; }
    
    @media (max-width: 768px) {
      .content-wrapper { flex-direction: column; }
      .sidebar { flex: 1; }
      .main-content { flex: 1; }
    }
    
    .card { background: var(--dark-secondary); border: 1px solid var(--dark-tertiary); border-radius: 12px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3); }
    
    .card-header { background: linear-gradient(135deg, var(--dark-secondary) 0%, var(--dark-tertiary) 100%); border-bottom: 1px solid var(--dark-tertiary); }
    
    .list-group-item { background: var(--dark-secondary); border-color: var(--dark-tertiary); color: var(--text-light); transition: all 0.2s ease; }
    
    .list-group-item:hover { background: var(--dark-tertiary); transform: translateX(4px); cursor: pointer; }
    
    .list-group-item a { color: var(--accent); text-decoration: none; display: flex; align-items: center; gap: 0.5rem; width: 100%; }
    
    .list-group-item a:hover { color: #bfdbfe; text-decoration: underline; }
    
    .list-group-item.active { background: var(--dark-tertiary); border-color: var(--accent); }
    
    .markdown-content { color: var(--text-light); line-height: 1.8; }
    
    .markdown-content h1, .markdown-content h2, .markdown-content h3, .markdown-content h4, .markdown-content h5, .markdown-content h6 { color: var(--accent); margin-top: 1.5rem; margin-bottom: 0.8rem; font-weight: 600; }
    
    .markdown-content h1 { font-size: 2rem; border-bottom: 2px solid var(--dark-tertiary); padding-bottom: 0.5rem; }
    
    .markdown-content h2 { font-size: 1.5rem; }
    
    .markdown-content p { margin-bottom: 1rem; }
    
    .markdown-content ul, .markdown-content ol { margin-left: 1.5rem; margin-bottom: 1rem; }
    
    .markdown-content li { margin-bottom: 0.5rem; }
    
    .markdown-content code { background: var(--dark-tertiary); color: #fca5a5; padding: 0.2rem 0.4rem; border-radius: 4px; font-family: 'Monaco', 'Courier New', monospace; font-size: 0.9em; }
    
    .markdown-content pre { background: var(--dark-tertiary); color: #a1d91e; padding: 1rem; border-radius: 8px; overflow-x: auto; margin-bottom: 1rem; border-left: 4px solid var(--accent); }
    
    .markdown-content blockquote { border-left: 4px solid var(--accent); padding-left: 1rem; margin-left: 0; color: var(--text-muted); font-style: italic; }
    
    .markdown-content a { color: var(--accent); text-decoration: none; }
    
    .markdown-content a:hover { text-decoration: underline; }
    
    .markdown-content table { width: 100%; border-collapse: collapse; margin-bottom: 1rem; }
    
    .markdown-content table th { background: var(--dark-tertiary); color: var(--accent); padding: 0.75rem; text-align: left; }
    
    .markdown-content table td { border-bottom: 1px solid var(--dark-tertiary); padding: 0.75rem; }
    
    .markdown-content table tr:hover { background: var(--dark-tertiary); }
    
    .btn-back { color: var(--accent); border-color: var(--accent); }
    
    .btn-back:hover { background: var(--dark-tertiary); color: #bfdbfe; border-color: #bfdbfe; }
    
    .loading { text-align: center; padding: 2rem; }
    
    .spinner-border { color: var(--accent); }
    
    .alert { background: var(--dark-secondary); border-color: var(--dark-tertiary); color: var(--text-light); }
    
    .badge-status { background: var(--dark-tertiary); color: var(--accent); }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark navbar-expand-lg">
    <div class="container-fluid px-3">
      <span class="navbar-brand">
        <i class="bi bi-robot"></i> AI Pages
      </span>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <div class="ms-auto">
          <span id="file-badge" class="badge badge-status d-none"></span>
        </div>
      </div>
    </div>
  </nav>

  <div class="main-container">
    <div class="content-wrapper">
      <!-- Sidebar with file list -->
      <div class="sidebar">
        <div class="card">
          <div class="card-header py-2">
            <h6 class="mb-0"><i class="bi bi-file-earmark-text"></i> Markdown Dateien</h6>
          </div>
          <div id="loading" class="loading">
            <div class="spinner-border spinner-border-sm" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
          <ul id="pages-list" class="list-group list-group-flush d-none"></ul>
        </div>
      </div>

      <!-- Main content area -->
      <div class="main-content">
        <div class="card">
          <div class="card-body">
            <div id="no-content" class="text-center text-muted py-4">
              <p><i class="bi bi-inbox" style="font-size: 2rem;"></i></p>
              <p>Wählen Sie eine Markdown-Datei aus der Liste links</p>
            </div>
            <div id="markdown-content" class="markdown-content d-none"></div>
            <button id="btn-back" class="btn btn-outline-light btn-sm d-none" onclick="goBack()">
              <i class="bi bi-arrow-left"></i> Zurück
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const CONFIG = {
      owner: 'rhil',
      repo: 'html',
      branch: 'main',
      folder: 'ai'
    };

    let currentFile = null;

    function goBack() {
      currentFile = null;
      document.getElementById('markdown-content').classList.add('d-none');
      document.getElementById('no-content').classList.remove('d-none');
      document.getElementById('btn-back').classList.add('d-none');
      document.getElementById('file-badge').classList.add('d-none');
      document.querySelectorAll('.list-group-item').forEach(item => item.classList.remove('active'));
    }

    async function loadPages() {
      const list = document.getElementById('pages-list');
      const loading = document.getElementById('loading');
      
      try {
        const mdFiles = [
          { name: 'links', display: 'Links' },
          { name: 'test', display: 'Test Page' }
        ];
        
        loading.classList.add('d-none');
        list.classList.remove('d-none');

        list.innerHTML = mdFiles
          .map(file => `
            <li class="list-group-item">
              <a href="#" onclick="loadMarkdown('${file.name}'); return false;">
                <i class="bi bi-file-text"></i>
                <span>${file.display}</span>
              </a>
            </li>
          `)
          .join('');
      } catch (error) {
        console.error('Error:', error);
        loading.classList.add('d-none');
        list.classList.remove('d-none');
        list.innerHTML = `
          <li class="list-group-item">
            <div class="alert alert-warning mb-0" role="alert">
              <i class="bi bi-exclamation-triangle"></i> Fehler beim Laden
            </div>
          </li>
        `;
      }
    }

    async function loadMarkdown(filename) {
      const content = document.getElementById('markdown-content');
      const noContent = document.getElementById('no-content');
      const btnBack = document.getElementById('btn-back');
      const badge = document.getElementById('file-badge');
      
      // Mark as active
      document.querySelectorAll('.list-group-item').forEach(item => item.classList.remove('active'));
      event.target.closest('.list-group-item')?.classList.add('active');
      
      currentFile = filename;
      
      try {
        const response = await fetch(`https://raw.githubusercontent.com/${CONFIG.owner}/${CONFIG.repo}/${CONFIG.branch}/${CONFIG.folder}/${filename}.md`);
        
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        
        const markdown = await response.text();
        content.innerHTML = marked.parse(markdown);
        noContent.classList.add('d-none');
        content.classList.remove('d-none');
        btnBack.classList.remove('d-none');
        badge.textContent = filename;
        badge.classList.remove('d-none');
        
        window.scrollTo(0, 0);
      } catch (error) {
        console.error('Error:', error);
        content.innerHTML = `
          <div class="alert alert-danger">
            <i class="bi bi-exclamation-triangle"></i>
            Fehler beim Laden: <strong>${filename}.md</strong>
            <br><small>${error.message}</small>
          </div>
        `;
        noContent.classList.add('d-none');
        content.classList.remove('d-none');
        btnBack.classList.remove('d-none');
      }
    }

    document.addEventListener('DOMContentLoaded', loadPages);
  </script>
</body>
</html>
