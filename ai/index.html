<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Pages</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: #0f172a;
        color: #e2e8f0;
      }

      main {
        width: min(680px, calc(100% - 2rem));
        padding: 2rem;
        border-radius: 14px;
        background: #111827;
        border: 1px solid #334155;
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.35);
      }

      h1 {
        margin: 0 0 0.75rem;
        font-size: clamp(1.5rem, 3vw, 2.2rem);
      }

      p {
        margin: 0 0 1rem;
        line-height: 1.6;
        color: #cbd5e1;
      }

      ul {
        margin: 0;
        padding-left: 1.25rem;
      }

      a {
        color: #93c5fd;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>AI Pages</h1>
      <p>Alle Seiten in diesem Subfolder werden automatisch gelistet.</p>
      <ul id="pages-list">
        <li>Seiten werden geladenâ€¦</li>
      </ul>
    </main>
    <script>
      const owner = "rhil";
      const repo = "html";
      const branch = "main";
      const folder = "ai";

      async function loadPages() {
        const list = document.getElementById("pages-list");
        const apiUrl = `https://api.github.com/repos/${owner}/${repo}/contents/${folder}?ref=${branch}`;

        try {
          const response = await fetch(apiUrl);
          if (!response.ok) {
            throw new Error("GitHub API request failed");
          }

          const items = await response.json();
          const pages = items
            .filter(
              (item) =>
                item.type === "file" &&
                /\.html?$/i.test(item.name) &&
                item.name.toLowerCase() !== "index.html"
            )
            .sort((a, b) => a.name.localeCompare(b.name));

          if (!pages.length) {
            list.innerHTML = "<li>Keine weiteren Seiten gefunden.</li>";
            return;
          }

          list.innerHTML = pages
            .map((page) => `<li><a href="./${page.name}">${page.name}</a></li>`)
            .join("");
        } catch {
          list.innerHTML = "<li>Konnte Seitenliste nicht laden.</li>";
        }
      }

      loadPages();
    </script>
  </body>
</html>
