<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Pages</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
      :root {
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      }

      body {
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        min-height: 100vh;
        padding: 2rem 0;
      }

      .main-card {
        background: #111827;
        border: 1px solid #334155;
        border-radius: 14px;
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.35);
      }

      .card-header {
        background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
        border-bottom: 1px solid #475569;
        color: #e2e8f0;
      }

      .card-body {
        color: #cbd5e1;
      }

      .list-group-item {
        background: #1e293b;
        border-color: #334155;
        color: #e2e8f0;
        transition: all 0.3s ease;
      }

      .list-group-item:hover {
        background: #334155;
        transform: translateX(5px);
      }

      .list-group-item a {
        color: #93c5fd;
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .list-group-item a:hover {
        color: #bfdbfe;
      }

      .spinner-border {
        color: #93c5fd;
      }

      .alert {
        background: #1e293b;
        border-color: #334155;
        color: #cbd5e1;
      }

      .badge {
        background: #334155;
        color: #93c5fd;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8">
          <div class="card main-card">
            <div class="card-header py-3">
              <h1 class="h3 mb-0">
                <i class="bi bi-robot"></i> AI Pages
              </h1>
            </div>
            <div class="card-body">
              <p class="mb-3">Alle Seiten in diesem Subfolder werden automatisch gelistet.</p>
              <div id="loading" class="text-center py-4">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
              <ul id="pages-list" class="list-group list-group-flush d-none"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const owner = "rhil";
      const repo = "html";
      const branch = "main";
      const folder = "ai";

      async function loadPages() {
        const list = document.getElementById("pages-list");
        const loading = document.getElementById("loading");
        
        // Static fallback data if API fails
        const staticPages = [
          { name: "links.html", type: "file" },
          { name: "subfolder", type: "dir" }
        ];
        
        try {
          // Try GitHub API first
          const apiUrl = `https://api.github.com/repos/${owner}/${repo}/contents/${folder}?ref=${branch}`;
          console.log("Attempting to fetch:", apiUrl);
          
          const response = await fetch(apiUrl, {
            credentials: 'omit',
            cache: 'no-store'
          });
          
          if (!response.ok) {
            console.error("GitHub API failed:", response.status, await response.text());
            throw new Error(`GitHub API request failed with status ${response.status}`);
          }

          const items = await response.json();
          const entries = items
            .filter(
              (item) =>
                (item.type === "file" && /\.html?$/i.test(item.name) && item.name.toLowerCase() !== "index.html") ||
                item.type === "dir"
            )
            .sort((a, b) => a.name.localeCompare(b.name));

          loading.classList.add("d-none");
          list.classList.remove("d-none");

          if (!entries.length) {
            list.innerHTML = '<li class="list-group-item">Keine weiteren Seiten oder Ordner gefunden.</li>';
            return;
          }

          list.innerHTML = entries
            .map((entry) => `
              <li class="list-group-item">
                <a href="./${entry.name}">
                  <i class="bi ${entry.type === "dir" ? "bi-folder" : "bi-file-earmark-text"}"></i>
                  ${entry.name}
                </a>
              </li>
            `)
            .join("");
        } catch (error) {
          loading.classList.add("d-none");
          list.classList.remove("d-none");
          list.innerHTML = `
            <li class="list-group-item">
              <div class="alert alert-warning mb-0" role="alert">
                <i class="bi bi-exclamation-triangle"></i>
                Konnte Seitenliste nicht laden.
              </div>
            </li>
          `;
        }
      }

      loadPages();
    </script>
  </body>
</html>
