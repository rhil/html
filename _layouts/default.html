<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    :root {
      --dark-bg: #0f172a;
      --dark-secondary: #1e293b;
      --dark-tertiary: #334155;
      --text-light: #e2e8f0;
      --text-muted: #cbd5e1;
      --accent: #4f46e5;
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      background: linear-gradient(135deg, var(--dark-bg) 0%, var(--dark-secondary) 100%);
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: var(--text-light);
    }
    
    .navbar {
      background: rgba(30, 41, 59, 0.95) !important;
      border-bottom: 1px solid var(--dark-tertiary);
    }
    
    .navbar-brand {
      font-weight: 600;
      font-size: 1.5rem;
    }
    
    .main-container {
      padding: 2rem 1rem;
      min-height: calc(100vh - 60px);
    }
    
    .card {
      background: var(--dark-secondary);
      border: 1px solid var(--dark-tertiary);
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }
    
    .card-header {
      background: linear-gradient(135deg, var(--dark-secondary) 0%, var(--dark-tertiary) 100%);
      border-bottom: 1px solid var(--dark-tertiary);
    }
    
    .content {
      padding: 2rem;
    }
    
    /* Markdown Content Styling */
    .content h1 {
      color: var(--accent);
      font-size: 2.5rem;
      margin: 1.5rem 0 1rem 0;
      border-bottom: 2px solid var(--dark-tertiary);
      padding-bottom: 0.5rem;
    }
    
    .content h2 {
      color: var(--accent);
      font-size: 2rem;
      margin: 1.5rem 0 0.8rem 0;
    }
    
    .content h3, .content h4, .content h5, .content h6 {
      color: var(--accent);
      margin: 1.2rem 0 0.6rem 0;
      font-weight: 600;
    }
    
    .content h3 { font-size: 1.5rem; }
    .content h4 { font-size: 1.25rem; }
    
    .content p {
      margin-bottom: 1rem;
      line-height: 1.8;
    }
    
    .content ul, .content ol {
      margin-left: 1.5rem;
      margin-bottom: 1rem;
    }
    
    .content li {
      margin-bottom: 0.5rem;
    }
    
    .content code {
      background: var(--dark-tertiary);
      color: #fca5a5;
      padding: 0.2rem 0.4rem;
      border-radius: 4px;
      font-family: 'Monaco', 'Courier New', monospace;
      font-size: 0.9em;
    }
    
    .content pre {
      background: var(--dark-tertiary);
      color: #a1d91e;
      padding: 1rem;
      border-radius: 8px;
      overflow-x: auto;
      margin-bottom: 1rem;
      border-left: 4px solid var(--accent);
    }
    
    .content pre code {
      background: none;
      color: #a1d91e;
      padding: 0;
    }
    
    .content blockquote {
      border-left: 4px solid var(--accent);
      padding-left: 1rem;
      margin-left: 0;
      margin-bottom: 1rem;
      color: var(--text-muted);
      font-style: italic;
    }
    
    .content a {
      color: var(--accent);
      text-decoration: none;
    }
    
    .content a:hover {
      text-decoration: underline;
    }
    
    .content table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1rem;
    }
    
    .content table th {
      background: var(--dark-tertiary);
      color: var(--accent);
      padding: 0.75rem;
      text-align: left;
    }
    
    .content table td {
      border-bottom: 1px solid var(--dark-tertiary);
      padding: 0.75rem;
    }
    
    .content table tr:hover {
      background: var(--dark-tertiary);
    }
    
    .content hr {
      border: none;
      border-top: 1px solid var(--dark-tertiary);
      margin: 2rem 0;
    }
    
    .content img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin: 1rem 0;
    }
    
    @media (max-width: 768px) {
      .main-container {
        padding: 1rem 0.5rem;
      }
      
      .content {
        padding: 1.5rem;
      }
      
      .content h1 {
        font-size: 1.75rem;
      }
      
      .content h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark navbar-expand-lg">
    <div class="container-lg px-3">
      <a class="navbar-brand" href="/">
        <i class="bi bi-robot"></i> {{ site.title }}
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <div class="main-container">
    <div class="container-lg">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-10">
          <div class="card">
            <div class="card-header py-3">
              <h1 class="mb-0">
                <i class="bi bi-file-earmark-text"></i> {{ page.title | default: site.title }}
              </h1>
            </div>
            <div class="content">
              {{ content }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
