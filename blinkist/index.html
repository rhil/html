<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blinkist Starter</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: #0f172a;
        color: #e2e8f0;
      }

      main {
        width: min(680px, calc(100% - 2rem));
        padding: 2rem;
        border-radius: 14px;
        background: #111827;
        border: 1px solid #334155;
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.35);
      }

      h1 {
        margin: 0 0 0.75rem;
        font-size: clamp(1.5rem, 3vw, 2.2rem);
      }

      p {
        margin: 0;
        line-height: 1.6;
        color: #cbd5e1;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Blinkist Static Starter</h1>
      <p>
        Your starter page is live in the <strong>blinkist</strong> subfolder.
        Edit this file to begin building your project.
      </p>
    </main>
  </body>
</html>
